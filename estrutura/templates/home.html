{% extends "base.html" %}

{% block title %}Bem-vindo(a){% endblock %}

{% block content %}
<div class="card" style="text-align: center;">
    <h2>Olá, {{ request.user.first_name|default:request.user.username }}!</h2>
    <p>Esta é a tela inicial do sistema administrativo.</p>
<div style="margin-top: 2rem;">
    <a href="{% url 'confirmar_sigilo' %}">
        <button style="margin: 0.5rem;">📊 Acessar Dashboard BI</button>
    </a>

    <a href="{% url 'checklist_geral' %}">
        <button style="margin: 0.5rem;">📋 Checklist Geral</button>
    </a>

    {% if request.user.is_staff %}
    <a href="/admin/" target="_blank">
        <button style="margin: 0.5rem;">⚙️ Meus Controles (Admin)</button>
    </a>
    {% endif %}
</div>

</div>
{% endblock %}
