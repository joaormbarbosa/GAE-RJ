{% extends "base.html" %}
{% block title %}Sistemas Externos{% endblock %}

{% block content %}
<h2 style="text-align:center;">Sistemas Externos</h2>
<p style="text-align:center; margin-bottom:1rem;">
  Clique em um card para abrir o sistema <strong>em uma nova aba</strong>.
</p>

<div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:1rem;">
  {% for s in sistemas %}
    <a href="{{ s.url }}" target="_blank" rel="noopener noreferrer" style="text-decoration:none;">
      <div
        style="
          background:#0d3b59; color:#fff; padding:1rem; border-radius:10px;
          box-shadow:0 4px 10px rgba(0,0,0,.08); min-height:110px;
        ">
        <div style="font-weight:700; margin-bottom:.35rem;">ðŸ”— {{ s.nome }}</div>
        <div style="font-size:.95rem; opacity:.9;">{{ s.descricao }}</div>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
