{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Usuário ou senha inválidos.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
