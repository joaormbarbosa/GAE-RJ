{% extends "base.html" %}
{% block title %}Entrar{% endblock %}

{% block content %}
<div class="card" style="max-width:420px;margin:2rem auto;">
  <h2 style="text-align:center;margin-bottom:1rem;">Entrar</h2>

  {% if form.non_field_errors %}
    <div style="color:#b00020; margin-bottom:.75rem;">
      {{ form.non_field_errors }}
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div style="margin-bottom:.75rem;">
      <label for="{{ form.username.id_for_label }}">Usu√°rio</label><br>
      {{ form.username }}
    </div>
    <div style="margin-bottom:1rem;">
      <label for="{{ form.password.id_for_label }}">Senha</label><br>
      {{ form.password }}
    </div>

    <input type="hidden" name="next" value="{{ next|default:'/' }}">
    <button type="submit">Entrar</button>
  </form>
</div>
{% endblock %}
