<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}GAE-RJ{% endblock %}</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #F5F7FA;
            margin: 0;
            padding: 0;
            color: #201E1E;
        }

        header {
            background-color: #033D60;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-title img {
            height: 40px;
        }

        main {
            padding: 2rem;
        }

        a {
            color: #033D60;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: #FFFFFF;
            border: 1px solid #CDD4DC;
            border-radius: 6px;
            padding: 1.5rem;
            max-width: 700px;
            margin: 2rem auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        button {
            background-color: #033D60;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #022d49;
        }

        .top-return {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-title">
        <img src="{% static 'logo_gae_rj.png' %}" alt="Logo GAE-RJ">
        <h1 style="margin: 0;">GAE-RJ ‚Äî Grupo de Apoio Estadual</h1>
    </div>
    <div>
        <a href="{% url 'home' %}" style="color: white;">üè† In√≠cio</a>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
