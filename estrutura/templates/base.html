<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
{% load i18n %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}GAE-RJ{% endblock %}</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #F5F7FA;
            margin: 0;
            padding: 0;
            color: #201E1E;
        }

        header {
            background-color: #033D60;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-title img {
            height: 40px;
        }

        .auth-links a {
            margin-left: 1rem;
            color: white;
            font-size: 0.9rem;
        }

        nav {
            background-color: #E6EDF4;
            padding: 0.5rem 2rem;
        }

        nav a {
            margin-right: 1.5rem;
            color: #033D60;
            font-weight: bold;
            font-size: 0.95rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }

        a {
            color: #033D60;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: #FFFFFF;
            border: 1px solid #CDD4DC;
            border-radius: 6px;
            padding: 1.5rem;
            max-width: 700px;
            margin: 2rem auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        button {
            background-color: #033D60;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #022d49;
        }

        .top-return {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-title">
        <strong>GAE-RJ</strong>
    </div>
    <div class="auth-links">
        <a href="{% url 'home' %}">üè† In√≠cio</a>
        {% if user.is_authenticated %}
            <a href="{% url 'password_change' %}">üîê Alterar senha</a>
            <a href="{% url 'logout' %}">üö™ Sair</a>
        {% else %}
            <a href="{% url 'login' %}">üîë Login</a>
        {% endif %}
    </div>
</header>

<!-- NOVO MENU -->
<nav>
    <a href="{% url 'home' %}">üè† In√≠cio</a>
    <a href="{% url 'mapas_regionais' %}">üó∫Ô∏è Mapas Regionais</a>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
